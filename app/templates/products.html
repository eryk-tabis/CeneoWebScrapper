{% extends "base.html" %}

{% block content %}
    <ul class="list-group">
    {% for product in products %}
      <li class="list-group-item d-flex justify-content-between align-items-center">
          {{ product }}
        <span class="badge badge-primary badge-pill">{{ loop.index }}</span>
      </li>
    {% endfor %}
</ul>

{% endblock %}
