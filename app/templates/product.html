{% extends "base.html" %}

{% block content %}
<ul class="list-group">
    {% for key, value in stats.items() %}
  <li class="list-group-item d-flex justify-content-between align-items-center">
    {{ key }}
    <span class="badge badge-primary badge-pill">{{ value }}</span>
  </li>
    {% endfor %}
</ul>
    <div class="container">
  <div class="row">
    <div class="col">
        <img src="static/plots/{{ product_id }}_recomendations.png" class="rounded mx-auto d-block" alt="Recomendation">
    </div>
    <div class="col">
        <img src="static/plots/{{ product_id }}_stars.png" class="rounded mx-auto d-block" alt="Stars">
    </div>
  </div>
</div>
{% endblock %}
